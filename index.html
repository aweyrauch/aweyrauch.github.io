---
layout: default
---

<div class="row">

  
    {% for post in site.posts %}
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
      	<img class="img-responsive bottlelabel" src="/images/{{ post.label }}">
        <h1>{{ post.title }}</h1>
        
        <div class="row">
        	<div class="col-lg-4 stats">
        		<h6>abv</h6>
        		<h3>{{ post.abv }}</h3>
        	</div>
        	<div class="col-lg-4">
        		<h6>ibu</h6>
        		<h3>{{ post.ibu }}</h3>
        	</div>
        	<div class="col-lg-3">
        		<h6>srm</h6>
        		<h3>{{ post.srm }}</h3>
        	</div>
        </div>
         <p>{{ post.content}}</p>
         <small class="post-meta">brewed on {{ post.date | date: "%b %-d, %Y" }}</small>
         
      </div>
    {% endfor %}

</div>
