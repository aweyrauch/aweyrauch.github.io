---
layout: default
---

<div class="row" style="margin-bottom: 50px;">
    {% for post in site.posts reversed %}
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
      	<img class="img-responsive bottlelabel" src="/images/{{ post.label }}">
        <h2>{{ post.title }}</h2>
        <h6>{{ post.style}}</h6>
        
        <div class="row">
        	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 stats">
        		<h3>{{ post.abv }}</h3>
        		<h6>abv</h6>
        	</div>
        	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        		<h3>{{ post.ibu }}</h3>
        		<h6>ibu</h6>
        	</div>
        	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        		<h3>{{ post.srm }}</h3>
        		<h6>srm</h6>
        	</div>
        </div>
         <p>{{ post.content}}</p>
         <small class="post-meta">bottled on {{ post.date | date: "%b %-d, %Y" }}</small>
         
      </div>
    {% endfor %}

</div>
